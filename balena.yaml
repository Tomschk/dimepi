name: DimePi
type: sw.application
description: >-
  Raspberry Pi application to control a Sound Leisure Dimebox jukebox controller
post-provisioning: >-
  ## Usage instructions
  Allow a few minutes for your device to download the app. Once it's completed, 
  the welcome page should be accessible on the public device URL.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/mehstg/dimepi'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/balena-io-examples/balena-nodejs-hello-world/master/logo.png'
data:
  supportedDeviceTypes:
    - generic-armv7hf