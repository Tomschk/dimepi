[general]
coinslot_gpio_pin= 4 #GPIO pin the coinslot is wired to
cabinet_lights_colour = 255,90,0 #RGB colour of the cabinet lights

[sonos]
api_url = http://localhost:5005 #URL of the Sonos API (By default this runs as a container on the same host as DimePi)
zone = Master Bedroom #Name of the Sonos zone to use
queuemode = now #How to queue the Sonos play request (now, next, queue)

[database]
db_path = /var/lib/dimepi/database.db #Path to the SQLite database file